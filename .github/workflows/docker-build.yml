name: Docker build

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./terraform
          file: ./terraform/Dockerfile
          push: false
          load: true
          tags: local/pp-nginx:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
